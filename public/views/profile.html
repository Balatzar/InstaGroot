<p>User : {{user}} || <a href="/#/edit">edit settings</a> - <a href="/#/main">Back</a> - <a ng-click="logout()">Logout</a></p>

<h1>InstaGroot</h1>

<div infinite-scroll='loadMore()'>
  <div ng-repeat="post in posts | orderBy: 'created_at':true | limitTo:limit">
    <div class="post-header"><h2 class="click" ng-click="goTo(post._id)">{{post.title}}</h2> by <h3><a href="/#/profile/{{post.author}}">{{post.author}}</a></h3></div>
    <img class="click" ng-click="goTo(post._id)" src="{{post.photo}}">
    <p>{{post.description}}<a href="/#/main/search{{tag}}" ng-repeat="tag in post.tags"> {{tag}}</a></p>
    <button style="color: red" ng-click="putLike(post)">Like {{post.likes}}</button>
  </div>
</div>
