<a href="/#/edit">Back</a> - <a ng-click="logout()">Logout</a>
<h1>InstaGroot</h1>
<h2>{{title}}</h2>

<form ng-submit="sendMsg()">
  <input type="text" ng-model="text">
  <button type="submit">Papoto !</button>
</form>

<div ng-repeat="msg in messages | orderBy: 'created_at':true">
  <h3>{{msg.author}}</h3>
  <p>{{msg.text}}</p>
</div>
