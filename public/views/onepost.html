<p>User : {{user}} || <a href="/#/edit">edit settings</a> - <a ng-click="logout()">Logout</a></p>

<h1>InstaGroot</h1>
<button class="photo"><a href="/#/post">Groot ta face !</a></button>

<div>
  <div class="post-header"><h2>{{post.title}}</h2> by <h3><a href="/#/profile/{{post.author}}">{{post.author}}</a></h3></div>
  <img src="{{post.photo}}">
  <p>{{post.description}}<a href="/#/main/search{{tag}}" ng-repeat="tag in post.tags"> {{tag}}</a></p>
  <button style="color: red" ng-click="putLike(post)">Like {{post.likes}}</button>
</div>
